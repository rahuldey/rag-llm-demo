<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG LLM Chat</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .chat-wrapper {
        max-width: 900px;
        width: 100%;
        margin: 20px auto;
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: #fff;
        box-shadow: 0 0 15px rgba(0,0,0,0.05);
        border-radius: 8px; /* Optional: adds a nice touch if it's floating */
        overflow: hidden; /* Ensures content stays within rounded corners */
      }

      #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        scroll-behavior: smooth;
      }

      .message-row {
        display: flex;
        margin-bottom: 20px;
      }

      .message-row.user {
        justify-content: flex-end;
      }

      .message-row.bot {
        justify-content: flex-start;
      }

      .message-bubble {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        font-size: 1rem;
        line-height: 1.5;
        position: relative;
        word-wrap: break-word;
      }

      .message-bubble.user {
        background-color: #0d6efd;
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message-bubble.bot {
        background-color: #e9ecef;
        color: #212529;
        border-bottom-left-radius: 4px;
      }

      #input-area {
        background-color: white;
        padding: 20px;
        border-top: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-3 shadow-sm">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 d-flex align-items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-robot" viewBox="0 0 16 16">
            <path d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5ZM3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.58 26.58 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.933.933 0 0 1-.765.935c-.845.147-2.34.346-4.235.346-1.895 0-3.39-.2-4.235-.346A.933.933 0 0 1 3 9.219V8.062Zm4.542-.827a.25.25 0 0 0-.217.068l-.92.9a24.767 24.767 0 0 1-1.871-.183.25.25 0 0 0-.068.495c.55.076 1.232.149 2.02.193a.25.25 0 0 0 .189-.071l.754-.736.847 1.71a.25.25 0 0 0 .404.062l.932-.97a25.286 25.286 0 0 0 1.922-.188.25.25 0 0 0-.068-.495c-.538.074-1.207.145-1.98.189a.25.25 0 0 0-.166.076l-.754.785-.842-1.7a.25.25 0 0 0-.182-.135Z"/>
            <path d="M8.5 1.866a1 1 0 1 0-1 0V3h-2A4.5 4.5 0 0 0 1 7.5V8a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v1a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-1a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1v-.5A4.5 4.5 0 0 0 10.5 3h-2V1.866ZM14 7.5V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.5A3.5 3.5 0 0 1 5.5 4h5A3.5 3.5 0 0 1 14 7.5Z"/>
          </svg>
          Smart Knowledge Hub
        </span>
      </div>
    </nav>

    <div class="chat-wrapper">
      <!-- Chat Messages Area -->
      <div id="chat-container">
        <div class="message-row bot">
          <div class="message-bubble bot">
            Hello! Ask me anything about your documents.
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div id="input-area">
        <form
          id="chat-form"
          class="d-flex gap-2 w-100"
        >
          <input
            type="text"
            id="user-input"
            class="form-control form-control-lg"
            placeholder="Type your question..."
            autocomplete="off"
          />
          <button type="submit" id="send-btn" class="btn btn-primary btn-lg px-4">
            Send
          </button>
        </form>
      </div>
    </div>

    <script>
      const chatContainer = document.getElementById("chat-container");
      const chatForm = document.getElementById("chat-form");
      const userInput = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");

      // Helper to create message bubble
      function appendMessage(text, sender) {
        const row = document.createElement("div");
        row.classList.add("message-row", sender);

        const bubble = document.createElement("div");
        bubble.classList.add("message-bubble", sender);
        bubble.textContent = text;

        row.appendChild(bubble);
        chatContainer.appendChild(row);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return bubble;
      }

      async function handleSubmit(e) {
        e.preventDefault();
        const question = userInput.value.trim();
        if (!question) return;

        // Clear input and disable
        userInput.value = "";
        userInput.disabled = true;
        sendBtn.disabled = true;

        // Add user message
        appendMessage(question, "user");

        // Add placeholder for bot response
        const botBubble = appendMessage("Thinking...", "bot");

        try {
          const response = await fetch("/query/stream", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: question }),
          });

          if (!response.ok) {
            throw new Error(`HTTP Error: ${response.status}`);
          }

          // Clear "Thinking..." text once stream starts
          botBubble.textContent = "";

          const reader = response.body.getReader();
          const decoder = new TextDecoder("utf-8");
          let responseText = "";

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value, { stream: true });
            responseText += chunk;
            botBubble.textContent = responseText;
            chatContainer.scrollTop = chatContainer.scrollHeight;
          }
        } catch (err) {
          botBubble.textContent = "Error: " + err.message;
        } finally {
          userInput.disabled = false;
          sendBtn.disabled = false;
          userInput.focus();
        }
      }

      chatForm.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
